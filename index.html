<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <div class='form' id='form_meal_detector' action=''>
        <select id='select_area'>
            <option selected="true" disabled="disabled">Choose an area</option>
        </select>
        <select style='display: none;' id='select_categories'>

        </select>
        <button id='a_table' style='display: none;' onclick="showMeal()">DINNEEEEEEEEEEEEER</button>
        <button id="love_meal">Go see bae</button>

    <div style=" border: 5px;" class="container">
        <!-- Le titre du repas -->
        <div class="shadow-drop-br" style="display: flex; justify-content: center; background: #F285FA; text-align: center; padding-top:20px; padding-bottom:0px;">

         Teriyaki Chicken Casserole </p><button class="button"><i id="btn_Coeur"  class="fas fa-heart"></i></button>

                <div class="align-ingredients">
                    <div id='ingredients'>
                        
                    </div>
                    <!-- Dossage des ingredients -->
                    <div id='mesure_ingredients'>
                        
                    </div>
                </div>
            </div>
            <!-- Image du plats -->
            <div  class="test">
                <img id='meal_image' class="shadow-drop-br" style="width: 543px; height: 350px; padding: 15px;" src=""
                    alt="...">
            </div>
        </div>

        <div class="align-video-instructions">
            <div  class="container">
                <!-- La recette  -->
                <h3 class="shadow-drop-br" style="background: #A73FFE; padding-left: 5px;">Recipe</h3>
                <p id='meal_recette'></p>
            </div>
            <div  class="container">
                <!-- La vidÃ©o Youtube -->
                <h3 class="shadow-drop-br" style="background: #c4302b; padding-left: 5px;">Youtube video</h3>
                <iframe id='meal_youtube' class="shadow-drop-br" width="543" height="350" src=""
                    frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>

    </div>
